<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/home.html">Prueba Telefonia Netlife</a>
    </nav>
    <div id="app" class="container" style="margin-top: 50px">
      <div class="row">
        <div class="col-lg-4">
          <button style="margin: 10px" class="btn btn-outline-info">
            <router-link class="nav-link" to="report">
              Reporte de Diademas
            </router-link>
          </button>
          <button style="margin: 10px" class="btn btn-outline-info">
            <router-link class="nav-link" to="add">
              Agregar Diadema
            </router-link>
          </button>
          <button style="margin: 10px" class="btn btn-outline-info">
            <router-link class="nav-link" to="assign">
              Asignar diadema a un Agente
            </router-link>
          </button>
        </div>
        <div class="col-lg-4">
          <router-view></router-view>
        </div>
      </div>
    </div>

    <!-- Vue Pages -->
    <script src="report.vue.js"></script>
    <script src="add.vue.js"></script>
    <script src="assign.vue.js"></script>

    <script>
      var routes = [
        { path: "/report", component: Report },
        { path: "/add", component: Add },
        { path: "/assign", component: Assign },
      ];

      var router = new VueRouter({
        routes: routes,
        mode: "history",
        base: "/",
      });

      var app = new Vue({
        el: "#app",
        router: router,
      });
    </script>
  </body>
</html>
